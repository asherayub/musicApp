<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Music</title>
</head>

<body class="light">
    <button class="theme-btn"><i class="fas fa-sun fa-2x"></i></button>
    <div class="wrapper">
        <div class="app-body">
            <div class="music-data">
                <div class="music-image">
                    <img class="" src="assets/sounds/images/do-baaraa-2022-500-500.jpg" alt="">
                </div>
                <div class="music-name">
                    <h2>Veham</h2>
                </div>
                <div class="movie-name">
                    <h3>Do Baaraa</h3>
                </div>
                <div class="artist-name">
                    <h5>Fotty Seven</h5>
                </div>
            </div>
            <div class="controls">
                <div class="left">
                    <button><i class="fas fa-arrow-left fa-2x"></i></button>
                </div>
                <div class="play pause">
                    <button>
                        <i class="play-btn fa fa-play fa-2x" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="right">
                    <button><i class="fas fa-arrow-right fa-2x"></i></button>
                </div>
            </div>

        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
